name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables for Vite build
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          echo "VITE_DOCUMENT_KEY=${{ secrets.VITE_DOCUMENT_KEY }}" >> $GITHUB_ENV
          echo "VITE_SHEET_OVERVIEW=${{ secrets.VITE_SHEET_OVERVIEW }}" >> $GITHUB_ENV

      - name: Build the app
        run: npm run build # This will use the environment variables set above

      - name: Create .nojekyll file
        run: echo > dist/.nojekyll

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload dist folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
